<center>
    <div class="row mb-5">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
            <input type="text"  name="job_title_or_org_name" class="form-control form-control-lg" data-live-search="true" placeholder="Search for the job....">
        </div>

        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
            <select name="campus" class="form-control form-control-lg" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" placeholder="Select Campus">
                {% for campus in campuses %}
                    <option class="form-control form-control-lg" value="{{ campus.id }}">{{ campus.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
            <select  name="job_type" class="form-control form-control-lg" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" placeholder="Select Job Type">
                <option value="1">Full Time</option>
                <option value="2">Part Time</option>
                <option value="3">Internship</option>
                <option value="4">Mentoring</option>            
            </select>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
            <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search" style="width:260px;"><span></span><svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 60 60" width="35px" height="35px"><path d="M 20.5 6 C 12.515556 6 6 12.515562 6 20.5 C 6 28.484438 12.515556 35 20.5 35 C 23.773158 35 26.788919 33.893018 29.220703 32.050781 L 38.585938 41.414062 A 2.0002 2.0002 0 1 0 41.414062 38.585938 L 32.050781 29.220703 C 33.893017 26.788918 35 23.773156 35 20.5 C 35 12.515562 28.484444 6 20.5 6 z M 20.5 10 C 26.322685 10 31 14.677319 31 20.5 C 31 23.295711 29.914065 25.820601 28.148438 27.697266 A 2.0002 2.0002 0 0 0 27.701172 28.144531 C 25.824103 29.912403 23.29771 31 20.5 31 C 14.677315 31 10 26.322681 10 20.5 C 10 14.677319 14.677315 10 20.5 10 z"/></svg>
                    Search Job</button>
        </div>
    </div>
</center>
